<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Weather</title>
  </head>

  <body>
    <nav class="navbar navbar-brand-center navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Weather</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-controls="about-dropdown-submenu" aria-expanded="false">
                  Popular Cities
                </a>
                <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                  <li><button class="dropdown-item" onclick='getWeather("Mumbai")'>Mumbai</button></li>
                  <li><button class="dropdown-item" onclick='getWeather("Kolkata")'>Kolkata</button></li>
                  <li><button class="dropdown-item" onclick='getWeather("Chennai")'>Chennai</button></li>
                  <li><button class="dropdown-item" onclick='getWeather("Bangalore")'>Bangalore</button></li>
                  <li><button class="dropdown-item" onclick='getWeather("Visakhapatnam")'>Visakhapatnam</button></li>
                  <li><button class="dropdown-item" onclick='getWeather("Goa")'>Goa</button></li>
                  <li><button class="dropdown-item" onclick='getWeather("Hyderabad")'>Hyderabad</button></li>
                  <li><button class="dropdown-item" onclick='getWeather("Gurugram")'>Gurugram</button></li>
                  <li><button class="dropdown-item" onclick='getWeather("Ahmedabad")'>Ahmedabad</button></li>
                  <li><button class="dropdown-item" onclick='getWeather("Jaipur")'>Jaipur</button></li>
                  <li><button class="dropdown-item" onclick='getWeather("Bhopal")'>Bhopal</button></li>
                </ul>
              </li>
            </ul>
            <form class="d-flex">
              <input id="city" class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
              <button class="btn btn-outline-success" type="submit" id="submit">Search</button>
            </form>
          </div>
        </div>
      </nav>

    <div class="container">
      <main>
        <div class="container px-4 py-5" id="featured-3">
          <h1 class="text-center"><span id="cityname"></span>
            <h2 class="pb-3 border-bottom text-center"><span id="temp"></span><span>&#176;</span><span>C</span>
            </h2>
          </h1>
          <div class="row px-4 py-5 row-cols-1 row-cols-lg-3">

            <div class="feature col text-center">
              <div class="feature-icon">
                <img src="https://thumbs.dreamstime.com/b/cold-blue-thermometer-scale-vector-illustration-cold-blue-thermometer-scale-vector-illustration-image-available-206649853.jpg"alt="Bootstrap" width="128" height="128" class="rounded-circle border border-white">
              </div>
              <h2 class=text-center>Temperature</h2>
              <ul class="list-unstyled words">
                <li class=text-center>Feels like <span id="feels_like"></span></span><span>&#176;</span><span>C</span></li>
                <li class=text-center>Maximum <span id="max_temp"></span></span><span>&#176;</span><span>C</span></li>
                <li class=text-center>Minimum <span id="min_temp"></span></span><span>&#176;</span><span>C</span></li>
              </ul>
            </div>

            <div class="feature col text-center">
              <div class="feature-icon">
                <img src="https://cdn2.iconfinder.com/data/icons/weather-flat-14/64/weather02-512.png"alt="Bootstrap" width="128" height="128" class="rounded-circle border border-white">
              </div>
              <h2 class="text-center">Precipitation</h2>
              <ul class="list-unstyled words">
                <li><span id="cloud_pct"></span><span>&#37;</span></li>
                <li>Wind Speed <span id="wind_speed"></span><span> km/h</span></li>
                <li>Wind Degree <span id="wind_degrees"></span><span>&#176;</span></li>
              </ul>
            </div>

            <div class="feature col text-center">
              <div class="feature-icon">
                <img src="https://icon-library.com/images/humidity-icon/humidity-icon-7.jpg"alt="Bootstrap" width="128" height="128" class="rounded-circle border border-white">
              </div>
              <h2 class="text-center">Humidity</h2>
              <ul class="list-unstyled words">
                <li><span id="humidity"></span><span>&#37;</span></li>
                <li>Sunrise <span id="sunrise"></span></li>
                <li>Sunset <span id="sunset"></span></li>
              </ul>
            </div>
          </div>
        </div>
      
        <div class="container px-4 py-5" id="custom-cards">
          <h1 class="pb-2 border-bottom text-center">Around the Globe</h1>
      
          <div class="row row-cols-1 row-cols-lg-3 align-items-stretch g-4 py-5">
            <div class="col">
              <div class="card cardbg h-100 overflow-hidden text-white border"  style="background: url('https://wallpaperaccess.com/full/3200191.jpg'); background-size: cover ; background-repeat:no-repeat">
                <div class="d-flex flex-column h-100 p-5 pb-5 text-white text-shadow-1" id="nyid" onClick ='getWeatherGlobe("New York",this.id)' >
                  <h2 class="global pt-5 mt-5 mb-4 display-6 lh-1 fw-bold">New York</h2>
                  <span class="word" id="n_temp"></span>
                  <span class="word" id="n_pct"></span>
                  <span class="word" id="n_hum"></span>
                </div>
              </div>
            </div>

            <div class="col">
              <div class="card h-100 overflow-hidden text-white border" style="background: url('https://images.adsttc.com/media/images/60b6/09d7/f91c/8199/fb00/00cd/large_jpg/shutterstock_1196821240.jpg?1622542766'); background-size: cover ; background-repeat:no-repeat">
                <div class="d-flex flex-column h-100 p-5 pb-5 text-white text-shadow-1 cardbg" id="did" onclick='getWeatherGlobe("Dubai",this.id)'>
                  <h2 class="global pt-5 mt-5 mb-4 display-6 lh-1 fw-bold">Dubai</h2>
                      <span class="word" id="d_temp"></span>
                      <span class="word" id="d_pct"></span>
                      <span class="word" id="d_hum"></span>
                </div>
              </div>
            </div>
      
            <div class="col">
              <div class="card h-100 overflow-hidden text-white border" style="background: url('https://wallpaperbat.com/img/552156-tower-bridge-wallpaper-top-free-tower-bridge-background.jpg');  background-size: cover ; background-repeat:no-repeat">
                <div class="d-flex flex-column h-100 p-5 pb-5 cardbg" id="lid"  onclick='getWeatherGlobe("London",this.id)'>
                  <h2 class="global pt-5 mt-5 mb-4 display-6 lh-1 fw-bold">London</h2>
                      <span class="word" id="l_temp"></span>
                      <span class="word" id="l_pct"></span>
                      <span class="word" id="l_hum"></span>
                </div>
              </div>
            </div>

            <div class="col">
              <div class="card cardbg h-100 overflow-hidden text-white border"  style="background: url('https://wallpaper.dog/large/10765622.jpg'); background-size: cover ; background-repeat:no-repeat">
                <div class="d-flex flex-column h-100 p-5 pb-5 text-white text-shadow-1 cardbg" id="tid" onClick ='getWeatherGlobe("Tokyo",this.id)' >
                  <h2 class="global pt-5 mt-5 mb-4 display-6 lh-1 fw-bold">Tokyo</h2>
                  <span class="word" id="t_temp"></span>
                  <span class="word" id="t_pct"></span>
                  <span class="word" id="t_hum"></span>
                </div>
              </div>
            </div>

            <div class="col">
              <div class="card cardbg h-100 overflow-hidden text-white border"  style="background: url('https://www.globaltimes.cn/Portals/0/attachment/2022/2022-04-30/617a73ee-85ab-48bb-92c5-a37b28875935.jpeg'); background-size: cover ; background-repeat:no-repeat">
                <div class="d-flex flex-column h-100 p-5 pb-5 text-white text-shadow-1 cardbg" id="bid" onClick ='getWeatherGlobe("Beijing",this.id)' >
                  <h2 class="global pt-5 mt-5 mb-4 display-6 lh-1 fw-bold">Beijing</h2>
                  <span class="word" id="b_temp"></span>
                  <span class="word" id="b_pct"></span>
                  <span class="word" id="b_hum"></span>
                </div>
              </div>
            </div>

            <div class="col">
              <div class="card cardbg h-100 overflow-hidden text-white border"  style="background: url('https://i.natgeofe.com/n/9bead84b-af49-4939-b610-fead20b57e2b/moscow-travel_square.jpg'); background-size: cover ; background-repeat:no-repeat">
                <div class="d-flex flex-column h-100 p-5 pb-5 text-white text-shadow-1 cardbg" id="mid" onClick ='getWeatherGlobe("Moscow",this.id)' >
                  <h2 class="global pt-5 mt-5 mb-4 display-6 lh-1 fw-bold">Moscow</h2>
                  <span class="word" id="m_temp"></span>
                  <span class="word" id="m_pct"></span>
                  <span class="word" id="m_hum"></span>
                </div>
              </div>
            </div>
          </div>
        </div>
      </main>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
  </body>
</html>
